version: "2"
use_cases:
- name: default
  sections:
  - name: General
    groups:

    - name: InstanceA
      technologies: [terraform]
      vars:
        - name: "count"
          description: "Number of Aws EC2 onprem server to create."
          key: instance_a_count
          widget: number
          type: integer
          default: 1

        - name: "type auto_complete/string"
          description: "Type of Aws EC2 onprem servers. (micro missing)"
          key: instance_a_type
          widget: auto_complete
          type: string
          default: "t3.small"
          values:
              - "t3.small"
              - "t3.medium"
              - "t3.large"
          quota_config:
            count_ref: instance_a_count
            mapping:
              "t3.small": "1 cpu, 2048 memory"
              "t3.medium": "2 cpu, 4096 memory"
              "t3.large": "4 cpu, 8192 memory"

        - name: "disk size"
          unit: Go
          description: "Disk size of Aws EC2 onprem servers."
          key: instance_a_disk_size
          widget: slider_range
          type: integer
          default: 60
          values:
              - 10
              - 500
          quota_config:
            count_ref: instance_a_count
            type: "storage"

    - name: InstanceB
      technologies: [terraform]
      vars:
        - name: "CPU"
          description: "Number of Aws EC2 onprem server to create."
